<div class="box mt-5">
  <!--
<div class="my-2 w-25">
    
</div>-->
  <div class="row">

    <div class="cartBox">
        <button type="button" style="background-color:  #ccb3ff;" class="btn btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Add Product
          </button>
        <hr>
      <table class="table table-striped">
        <thead>
          <tr class="text-center">
            <th></th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products; let index = index">
            <td><img src="{{item.image}}" alt=""></td>
            <td>{{item.title}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price}} L.E</td>
            <td><button class="btn" style="background-color:#ccb3ff;" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="update(item)">Update</button> </td>
          </tr>
        </tbody>
      </table>

    </div></div></div>


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="row">
            <div class="col-md-4 col-sm-12">
                <label for="" class="form-label">Title</label>
                <input type="text" formControlName="title" class="form-control"  placeholder="title">
              </div>
              <div class="col-md-4 col-sm-12">
                <label for="" class="form-label">Price</label>
                <input type="number" formControlName="price" class="form-control" placeholder="price">
              </div>
              <div class="col-md-4 col-sm-12">
                <app-select [data]="categories" [title]="'Categories'" (selectedValue)="getSelectedCategory($event)" [all]="false" [select]="form.value.category"></app-select>
              </div>
              <div class="col-md-4 col-sm-12">
                <label for="image" class="form-label">Image</label>
                <img src="{{base64}}" alt=""> 
                <input type="file" class="form-control" (change)="getImagePath($event)">
              </div>
              <div class="col-md-4 col-sm-12">
                <label for="image" class="form-label">Description</label>
                <textarea class="form-control" formControlName="description" placeholder="type here..."></textarea>
              </div>
              </div>
              <div class="d-flex justify-content-end mt-3">
                <button type="button" class="btn" style="background-color: #ccb3ff;" (click)="addProduct()" [disabled]="!form.valid">Add Product</button>
              </div>
          </form>
          
        </div>
        
      </div>
    </div>
  
  </div>
