<div class="cartBox">
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-3">
                <label for="">Start Date</label>
                <input type="date" formControlName="start" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="">End Date</label>
                <input type="date" formControlName="end" class="form-control">
            </div>
            <div class="col-md-2 flex align-items-end">
                <button class="btn" id="s" style="background-color: #ccb3ff;" (click)="applyFilter()">Apply</button>
            </div>
        </div>
    </form>
    

    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Date</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of carts; let index = index">
                <td></td>
                <td>{{item.date | date:"shortDate"}}</td>
                <td>
                    {{item.products.length}}
                </td>
                <td>
                    <button class="btn" style="background-color: #ccb3ff;" (click)="deleteCart(item.id)">Delete</button>
                    <button class="btn" style="background-color: #ccb3ff;" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="view(index)">View</button>

                </td>
            </tr>
        </tbody>
    </table></div>


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 900px! important">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="staticBackdropLabel">Cart Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-checked="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="cartBox">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th style="width: 25%">Quantity</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let index = index">
                        <td><img src="{{item.item.image}}" alt=""></td>
                        <td>{{item.item.title}}</td>
                        <td>{{item.item.price}}</td>
                        <td>
                            {{item.quantity}}
                        </td>
                        <td>{{item.item.price * item.quantity}} L.E</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
  </div>
